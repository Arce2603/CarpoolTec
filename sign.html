<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="CSS/sign.css" rel="stylesheet" type="text/css" />
    <title> Register </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div>
            <a href="./index.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i></a>
        </div>
    </nav>
    <h1 class="text-center">Sign up</h1>
    <div class="row container">
        <div class="col-md-4 text-center">
            <img id="profilePic" class="img-circle" src="./img/user.png" att="ProfilePic" />
            <div>
                <button type="button" class="btn btn-secondary"><i class="fas fa-camera"></i></button>
            </div>
        </div>
        <div class="col-md-8">
            <form id="signUpForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                        <div class="invalid-feedback">Use ITESM account</div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="cellphone">Cellphone</label>
                        <input type="text" class="form-control" id="cellphone" placeholder="Cellphone">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-11 adrGroup">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group col-md-1" id="plusContainer">
                        <button type="button" id="plus" class="btn btn-secondary"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
                <!--<div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>-->
                <label for="customSwitch1">Want to share your car?</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">Yes</label>
                </div>
                <div class="carForm">
                    <fieldset>
                        <legend>Car's information</legend>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="plate">Plate number</label>
                                <input type="text" class="form-control" id="plate">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="carColor">Color</label>
                                <input type="text" class="form-control" id="carColor">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="seats"># of seats available</label>
                                <input type="number" class="form-control" id="seats" min="1" max="10">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="./js/sign.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
