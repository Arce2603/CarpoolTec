<!DOCTYPE html>
<html lang="en">
<head>
    <title>Share your car</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="CSS/share.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <a href="#" class="display-4 logo"><img class="carImg" src="./img/car.png" />CarpoolTEC</a>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./profile.html">Profile </a></li>
                    <li><a href="./myRide.html">My rides</a></li>
                    <li><a href="./ride.html">Ride</a></li>
                    <li><a href="./share.html">Share</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main role="main">
        <h1 class="text-center">Share</h1>
        <section>
            <h2>Want to share your car?</h2>
            <form id="formShare">
                <fieldset>
                    <legend>Fill out the form</legend>
                    <div class="form">
                        <div class="row">
                            <div class="form-group col-sm-2">
                                <i class="fas fa-calendar"></i>
                                <label for="dateSel">Select the date of your ride:</label>
                                <input type="date" class="form-control" id="dateSel">
                            </div>
                            </div>
                        <div class="row">
                            <div class="form-group col-sm-2">
                                <i class="fas fa-clock"></i>
                                <label for="timeSel">Select the hour:</label>
                                <input type="time" class="form-control" id="timeSel">
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-2">
                                From:
<!--Modificar los SELECTS para que tengan como opciones las address que registro el usuario-->
                                <select name="from" id="from">
                                    <option value="0">ITESM</option>
                                    <option value="1">Main address</option>
                                </select>
                            </label>
                            <label class="col-sm-2">
                                to
                                <select id="to" name="to">
                                    <option value="0">ITESM</option>
                                    <option value="1">Main address</option>
                                </select>
                            </label>
                        </div>
                        <div class="row">
                            <label class="col-sm-4">
                                Number of free spots:
                                <input type="number" id="seats" min="1" max="10" />
                            </label>
                        </div>
                        <div class="row">
                            <label class="col-sm-4">
                                Radius from address:
                                <input type="number" id="radius" min="1" />
                            </label>
                        </div>
                        <div class="row">
                            <div class="col-md-12 map">
                                <i class="fas fa-map-marked-alt"></i>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <input type="submit" class="btn btn-success" value="Submit" />
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
